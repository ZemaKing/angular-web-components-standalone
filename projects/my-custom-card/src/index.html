<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MyCustomCard</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<!--<app-root></app-root>-->
<app-custom-card
	id="my-custom-card-element"
	header="New Header content"
	body="New Body Content"
	footer-content="New Footer Content">
</app-custom-card>
</body>
<script>
	const myElement = document.getElementById('my-custom-card-element');
	myElement.addEventListener('cardEvent', (event) => {
		alert(`Message: ${event.detail}`);
	})
</script>
</html>
